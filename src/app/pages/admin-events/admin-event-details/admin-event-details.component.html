<h2>Events</h2>
<div *ngIf="an_event$ | async as an_event">
  <h3>{{ an_event.description }}</h3>
  <p>Id: {{ an_event.id }}</p>
  <label for="event-description">Event description: </label>
  <input type="text" id="event-description" [(ngModel)]="an_event.description" placeholder="description"/>
  <button (click)="gotoEvents(an_event)">Back</button>
</div>
