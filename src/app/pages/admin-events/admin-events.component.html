<mat-table class="items-table mat-elevation-z8" [dataSource]="dataSource">
  
  <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell class="description-cell"
                *matCellDef="let item">{{item.description}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="start_time">
      <mat-header-cell *matHeaderCellDef>Date et heure de début</mat-header-cell>
      <mat-cell class="start_time-cell"
                *matCellDef="let item">{{item.start_time}}</mat-cell>
  </ng-container>

  <!-- <ng-container matColumnDef="end_time">
    <mat-header-cell *matHeaderCellDef>Date et heure de fin</mat-header-cell>
    <mat-cell class="end_time-cell"
              *matCellDef="let item">{{item.start_time}}</mat-cell>
  </ng-container> -->
  
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  
</mat-table>
